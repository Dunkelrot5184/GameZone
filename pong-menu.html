<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./games/img/main/gamezone.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Menu | GameZone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #008080;
            color: #000000;
            font-family: "MS Sans Serif", Geneva, sans-serif;
            cursor: url('games/img/main/cursorcustom.cur'), default;
        }
        .container {
            border: 2px solid #000000;
            background-color: #C0C0C0;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: #000000;
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .gameMode {
            cursor: pointer;
            background-color: #C0C0C0;
            border: 1px solid #000;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
        }
        .gameMode:hover {
            background-color: #A9A9A9;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #C0C0C0;
            color: black;
            display: flex;
            align-items: center;
            padding: 4px 10px;
            font-size: 14px;
        }
        .taskbar .start-button, .footer-button {
            background-color: #000080;
            color: white;
            padding: 2px 8px;
            font-family: "MS Sans Serif", Geneva, sans-serif;
            text-align: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            left: 0;
            bottom: 30px;
            width: 100%;
            font-size: 14px;
            background-color: #C0C0C0;
            color: #000000;
            border-top: 2px solid #000000;
        }
        .footer a {
            color: #000000;
            text-decoration: none;
            padding: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pong</h1>
        <div class="gameMode" onclick="location.href='./games/play/pong/single-player';">
            <span>Single Player</span>
        </div>
        <div class="gameMode" onclick="location.href='./games/play/pong/multi-player';">
            <span>Multiplayer (Coming Soon)</span>
        </div>
    </div>
    <div class="footer" id="footer">
        Credits & Links: <a href="https://github.com/dunkelrot5184">GitHub</a> | <a href="https://open.spotify.com/user/3ua5pg85rwmfg9dtyghqyroqj">Spotify</a> | <a href="https://discordapp.com/users/980280857958965328">Discord</a> | <a href="https://www.snapchat.com/add/dunkelrot5184">Snapchat</a>
    </div>
    <div class="taskbar">
        <img src="games/img/ms/start.png"></img>
        <div class="footer-button" onclick="toggleFooter()">Credits & Links</div>
    </div>
    <script>
        function toggleFooter() {
            var footer = document.getElementById("footer");
            if (footer.style.display === "none") {
                footer.style.display = "block";
            } else {
                footer.style.display = "none";
            }
        }
    </script>
</body>
</html>
